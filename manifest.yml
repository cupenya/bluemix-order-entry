declared-services:
  cpy-bluemix-demo-mongodb:
    label: mongolab
    plan: sandbox
  cpy-bluemix-demo-insights:
    label: cpy-insights
    plan: free
applications:
- name: cpy-bluemix-demo
  domain: eu-gb.mybluemix.net
  instances: 1
  memory: 128M
  buildpack: https://github.com/cupenya/bluemix-buildpack-meteor.git
  host: cpy-bluemix-demo2
  services:
    - cpy-bluemix-demo-mongodb
    - cpy-bluemix-demo-insights


