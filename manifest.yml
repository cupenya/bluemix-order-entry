declared-services:
  cpy-bluemix-demo-mongodb:
    label: mongolab
    plan: sandbox
  cupenya-insights:
    label: cpy-insights
    plan: free
applications:
- name: cpy-bluemix-demo
  domain: mybluemix.net
  instances: 1
  memory: 128M
  buildpack: https://github.com/cupenya/bluemix-buildpack-meteor.git
  host: cpy-bluemix-demo
  env:
    METEOR_SETTINGS: '{"test": "1"}'
  services:
    - cpy-bluemix-demo-mongodb
    - cupenya-insights
