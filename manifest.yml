domain: mybluemix.net
instances: 1
memory: 128M
buildpack: https://github.com/cupenya/bluemix-buildpack-meteor.git
declared-services:
  cpy-bluemix-demo2-mongodb:
    label: mongolab
    plan: sandbox
  cpy-bluemix-demo2-insights:
    label: cpy-insights
    plan: sandbox
applications:
- name: cpy-bluemix-demo2
  services:
    - cpy-bluemix-demo2-mongodb
    - cpy-bluemix-demo2-insights
  host: cpy-bluemix-demo2
  env:
    METEOR_SETTINGS: '{
                        "public": {
                          "defaultScreen": "order-entry"
                        },
                        "insights": {
                          "engine": {
                            "endpoint": "http://bluemix.cupenya.com/engine-war",
                            "apiKey": "PLEASE BIND A CUPENYA INSTANCE TO THIS APPLICATION"
                          }
                        }
                      }'


